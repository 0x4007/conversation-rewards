name: Run Local Tests

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
#      issueUrl:
#        description: "The URL of the issue needing to be parsed"
#        required: true
#      evmNetworkId:
#        description: "The EVM network ID to use"
#        required: true
#      evmPrivateEncrypted:
